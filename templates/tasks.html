{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Tasks</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Required Skills</th>
      <th>Priority</th>
      <th>Estimated Hours</th>
    </tr>
  </thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ t.task_id }}</td>
      <td>{{ t.title }}</td>
      <td>{{ t.category }}</td>
      <td>{{ t.required_skills }}</td>
      <td>{{ t.priority }}</td>
      <td>{{ t.estimated_hours }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
